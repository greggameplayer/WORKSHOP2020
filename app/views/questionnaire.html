        <form action="?page=questionnaire" class="radiogroup" method="POST">
            <div class="text">Entrez les appareils présent chez vous, avec leurs spécificités:</div>
            <div class="main">
                <div id="main--Congélateur">
                    <input type="checkbox" class="firstChose" id="Congélateur" name="Congélateur">
                    <label for="Congélateur">Congélateur</label>
                </div>
                <div id="main--Réfrigérateur">
                    <input type="checkbox" class="firstChose" id="Réfrigérateur" name="Réfrigérateur">
                    <label for="Réfrigérateur">Réfrigérateur</label>
                </div>
                <div id="main--Sèche-linge">
                    <input type="checkbox" class="firstChose" id="Sèche-linge" name="Sèche-linge">
                    <label for="Sèche-linge">Sèche-linge</label>
                </div>
                <div id="main--Lave-vaisselle">
                    <input type="checkbox" class="firstChose" id="Lave-vaisselle" name="Lave-vaisselle">
                    <label for="Lave-vaisselle">Lave-vaisselle</label>
                </div>
                <div id="main--Lave-linge">
                    <input type="checkbox" class="firstChose" id="Lave-linge" name="Lave-linge">
                    <label for="Lave-linge">Lave-linge</label>
                </div>
                <div id="main--Télévision_LCD">
                    <input type="checkbox" class="firstChose" id="Télévision_LCD" name="Télévision_LCD">
                    <label for="Télévision LCD">Télévision LCD</label>
                </div>
                <div id="main--Aspirateur">
                    <input type="checkbox" class="firstChose" id="Aspirateur" name="Aspirateur">
                    <label for="Aspirateur">Aspirateur</label>
                </div>
                <div id="main--Chargeur_de_téléphone">
                    <input type="checkbox" class="firstChose" id="Chargeur_de_téléphone" name="Chargeur_de_téléphone">
                    <label for="Chargeur_de_téléphone">Chargeur de téléphone</label>
                </div>
                <div id="main--Ordinateur">
                    <input type="checkbox" class="firstChose" id="Ordinateur" name="Ordinateur">
                    <label for="Ordinateur">Ordinateur</label>
                </div>
                <div id="main--Four_micro-ondes">
                    <input type="checkbox" class="firstChose" id="Four_micro-ondes" name="Four_micro-ondes">
                    <label for="Four_micro-ondes">Four micro-ondes</label>
                </div>
                <div id="main--Four_classique">
                    <input type="checkbox" class="firstChose" id="Four_classique" name="Four_classique">
                    <label for="Four_classique">Four classique</label>
                </div>    
                <div id="main--Ampoules">

                    <label for="Ampoules">Ampoules</label>
                </div>    
                <div id="main--Ampoules_basses_consommations">
